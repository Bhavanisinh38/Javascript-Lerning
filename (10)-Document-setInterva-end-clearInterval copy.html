<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Site Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Title -->
    <title>Form Event</title>

    <!-- Site Css Links -->
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    
</head>
<body>
    

    <div>
        <span id="this-m">00</span>
        <span>:</span>
        <span id="this-s">00</span>
    </div>

    

    <!-- Site Javascript -->
    <script>
        let lets = 0;
        setInterval(check, 1000);
        function check() {

            if (lets <= 5) {
                document.getElementById("this-s").innerHTML = lets = lets + 1;
            } else {
                clearInterval(lets)
            }
            // let = let + 1
        }

        // document.getElementById("this-s").innerHTML = time_s;
    </script>
</body>
</html>
